{% extends 'core/menu.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
        </h2>
        <a href="{% url 'cuentas:registro' %}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-user-plus me-1"></i> Crear Cuenta
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i> Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    {{ form.password }}
                </div>
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <a href="{% url 'inicio' %}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-sign-in-alt me-1"></i> Acceder
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
