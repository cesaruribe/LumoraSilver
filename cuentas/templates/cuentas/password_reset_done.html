{% extends "core/menu.html" %}

{% block content %}
<div class="container py-5 text-center">
    <!-- Mensaje principal -->
    <div class="alert alert-info shadow-sm">
        <i class="bi bi-info-circle me-2"></i>
        Hemos enviado un correo con instrucciones para restablecer tu contraseña.
    </div>

    {% if reset_link %}
    <!-- Botón para abrir el modal -->
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#linkModal">
        Ver enlace de recuperación
    </button>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="linkModal" tabindex="-1" aria-labelledby="linkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="linkModalLabel">Enlace de recuperación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <p>Copia este enlace y ábrelo en tu navegador para restablecer tu contraseña:</p>
                    <input type="text" class="form-control" id="recoveryLink" value="{{ reset_link }}" readonly>
                </div>
                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-success" onclick="copiarEnlace()">Copiar enlace</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para copiar al portapapeles -->
    <script>
    function copiarEnlace() {
        const input = document.getElementById("recoveryLink");
        input.select();
        document.execCommand("copy");
        alert("Enlace copiado al portapapeles");
    }
    </script>
    {% endif %}
</div>
{% endblock %}
