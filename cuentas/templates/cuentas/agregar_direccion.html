{% extends "core/menu.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                <div class="card-header bg-dark text-white py-3 text-center" style="border-radius: 1rem 1rem 0 0;">
                    <h5 class="mb-0 fw-bold"> Nueva Direcci贸n de Env铆o</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" id="formDireccion" data-url="{% url 'cuentas:ajax_municipios' %}" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold small">NOMBRE DE UBICACIN (EJ: CASA, TRABAJO)</label>
                            {{ form.etiqueta }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small">DIRECCIN (CALLE, CARRERA, AVENIDA # NMERO)</label>
                            {{ form.calle_numero }}
                        </div>

                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label class="form-label fw-bold small">DEPARTAMENTO</label>
                                {{ form.departamento }}
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label class="form-label fw-bold small">MUNICIPIO / CIUDAD</label>
                                {{ form.municipio }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small">CDIGO POSTAL</label>
                            {{ form.codigo_postal }}
                        </div>

                        <div class="form-check form-switch mb-4 p-3 bg-light rounded border">
                            {{ form.es_predeterminada }}
                            <label class="form-check-label ms-2 fw-bold" for="{{ form.es_predeterminada.id_for_label }}">
                                Establecer como direcci贸n principal
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm py-2">
                                <i class="bi bi-save me-2"></i> Guardar Direcci贸n
                            </button>
                            <a href="{% url 'cuentas:perfil' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const departamentoSelect = document.getElementById("select_departamento");
    const municipioSelect = document.getElementById("select_municipio");
    const form = document.getElementById("formDireccion");
    
    // Inicializar municipios basados en departamento seleccionado (si hay)
    function inicializarMunicipios() {
        const deptoId = departamentoSelect.value;
        const municipioId = municipioSelect.value; // Valor actual si existe
        
        if (!deptoId) {
            municipioSelect.innerHTML = '<option value="">Seleccione primero un departamento</option>';
            municipioSelect.disabled = true;
            return;
        }
        
        const url = form.getAttribute("data-url");
        
        fetch(`${url}?departamento_id=${deptoId}`)
            .then(response => response.json())
            .then(data => {
                let html_data = '<option value="">Seleccione un Municipio</option>';
                
                data.forEach(muni => {
                    const selected = muni.codigo_municipio == municipioId ? 'selected' : '';
                    html_data += `<option value="${muni.codigo_municipio}" ${selected}>${muni.nombre_municipio}</option>`;
                });
                
                municipioSelect.innerHTML = html_data;
                municipioSelect.disabled = false;
            })
            .catch(error => {
                console.error('Error al cargar municipios:', error);
                municipioSelect.innerHTML = '<option value="">Error al cargar municipios</option>';
            });
    }
    
    // Si ya hay un departamento seleccionado, cargar sus municipios
    if (departamentoSelect.value) {
        inicializarMunicipios();
    }
    
    // Event listener para cambio de departamento
    departamentoSelect.addEventListener("change", inicializarMunicipios);
    
    // Validaci贸n antes de enviar
    form.addEventListener('submit', function(e) {
        if (!departamentoSelect.value) {
            e.preventDefault();
            alert('Por favor selecciona un departamento');
            departamentoSelect.focus();
            return false;
        }
        
        if (!municipioSelect.value) {
            e.preventDefault();
            alert('Por favor selecciona un municipio');
            municipioSelect.focus();
            return false;
        }
        
        return true;
    });
});
</script>
{% endblock %}
