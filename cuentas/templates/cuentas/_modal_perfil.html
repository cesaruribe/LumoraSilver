<!-- Modal Perfil -->
<div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Header con botón de cierre -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="perfilLabel"><i class="bi bi-person-circle"></i> Mi perfil</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <!-- Contenido del perfil -->
      <div class="modal-body">
        <p><strong>Usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        <p><strong>Último acceso:</strong> {{ user.last_login }}</p>
        <!-- Aquí añadir más datos del perfil -->
      </div>
        <!-- Footer con botón de cierre -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <i class="bi bi-x-circle"></i> Cerrar
            </button>
        </div>
    </div>
  </div>
</div>
