<!-- Modal Eliminar Cuenta -->
<div class="modal fade" id="eliminarCuentaModal" tabindex="-1" aria-labelledby="eliminarCuentaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="eliminarCuentaLabel"><i class="bi bi-exclamation-triangle"></i> Confirmar eliminación</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar tu cuenta? Esta acción desactivará tu cuenta y eliminará tus datos personales.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <form method="post" action="{% url 'cuentas:eliminar_cuenta' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
        </form>
      </div>
    </div>
  </div>
</div>
