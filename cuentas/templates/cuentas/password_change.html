{% extends "core/menu.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-primary text-white text-center">
            <h4><i class="bi bi-key me-2"></i> Cambiar contraseña</h4>
        </div>
        <div class="card-body">
            {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-circle me-2"></i> Corrige los errores antes de continuar.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-save me-1"></i> Guardar nueva contraseña
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
