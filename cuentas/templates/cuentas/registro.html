{% extends 'core/menu.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-user-plus me-2"></i> Crear Cuenta
        </h2>
        <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesi√≥n
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="invalid-feedback d-block">{{ field.errors.as_text }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-user-check me-1"></i> Registrarse
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
