<div class="modal fade" id="eliminarDireccionModal{{ dir.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar eliminación</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center p-4">
        <p>¿Estás seguro de que deseas eliminar la dirección:</p>
        <h5 class="fw-bold">"{{ dir.etiqueta }}: {{ dir.calle_numero }}"</h5>
        <p class="text-muted small">Esta acción no se puede deshacer.</p>
      </div>
      <div class="modal-footer border-0 d-flex justify-content-center pb-4">
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancelar</button>
        <form method="post" action="{% url 'cuentas:eliminar_direccion' dir.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
