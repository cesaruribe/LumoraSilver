{% extends 'core/menu.html' %}
{% load static %}

{% block content %}
<html lang="es">
<head>
    <title>Editar Unidad | PubliSport</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
    <div class="container py-4">
        <!-- Card Principal -->
        <div class="card card-app border-0">
            <div class="card-header card-header-app py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0"><i class="fas fa-balance-scale me-2"></i>Editar Unidad: {{ unidades.nombre }}</h2>
                    <a href="/unidades/show/" class="btn btn-light btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Volver
                    </a>
                </div>
            </div>
            
            <div class="card-body">
                <!-- Formulario -->
                <div class="form-container">
                    <form method="POST" action="/unidades/update/{{unidades.id}}/" class="post-form needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="form-section">
                            <div class="form-group">
                                <label for="{{ form.nombre.id_for_label }}" class="form-label">
                                    Nombre <span class="required-field">*</span>
                                </label>
                                {{ form.nombre }}
                                <div class="invalid-feedback">
                                    Por favor ingrese un nombre válido.
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="{{ form.descripcion.id_for_label }}" class="form-label">
                                    Descripción
                                </label>
                                {{ form.descripcion }}
                                <small class="text-muted">Opcional</small>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-3 mt-4">
                            <a href="/unidades/show/" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Actualizar Unidad
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
{% endblock %}
</html>
